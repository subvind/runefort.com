<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuneFort</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      filter: brightness(50%);
      z-index: -1;
    }
    .content {
      position: relative;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff4500;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #ff6a33;
    }
    .video-container {
      max-width: 800px;
      margin: 40px auto;
    }
    video {
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <br />
    <br />
    <h1 style="margin: 0;">RuneFort</h1>
    <p style="margin: 0;">Video Game!</p>
    
    <div class="video-container">
      <video controls autoplay muted loop>
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    
    <a href="https://github.com/subvind/runefort/releases" class="cta-button" target="_blank">Download Now</a>
  </div>
</body>
</html>
